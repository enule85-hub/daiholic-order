<!DOCTYPE html>

<html lang="ko"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>상품 관리</title>
<link href="./admin_files/css2" rel="stylesheet">
<style>
  :root {
    --bg: #F7F7F5;
    --card: #FFFFFF;
    --text: #111111;
    --text-sub: #888888;
    --text-hint: #BBBBBB;
    --border: #EBEBEB;
    --input-bg: #F9F9F8;
    --danger: #E53E3E;
    --radius: 16px;
    --radius-sm: 10px;
    --shadow: 0 2px 12px rgba(0,0,0,0.06);
    --transition: 0.2s ease;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { font-family: 'Noto Sans KR', sans-serif; background: var(--bg); min-height: 100vh; color: var(--text); }
  .page-wrapper { padding: 20px 16px 80px; max-width: 480px; margin: 0 auto; }
  .header { padding: 28px 0 24px; }
  .header h1 { font-size: 24px; font-weight: 800; letter-spacing: -0.5px; margin-bottom: 4px; }
  .header p { font-size: 13px; color: var(--text-sub); }
  .card { background: var(--card); border-radius: var(--radius); padding: 24px; margin-bottom: 12px; box-shadow: var(--shadow); }
  .section-label { font-size: 11px; font-weight: 700; color: var(--text-hint); letter-spacing: 1px; text-transform: uppercase; margin-bottom: 16px; }
  .form-group { margin-bottom: 12px; }
  .form-group:last-child { margin-bottom: 0; }
  label { display: block; font-size: 12px; font-weight: 600; color: var(--text-sub); margin-bottom: 6px; }
  input[type="text"], input[type="number"] {
    width: 100%; padding: 12px 14px; border: 1.5px solid var(--border); border-radius: var(--radius-sm);
    font-size: 15px; font-family: 'Noto Sans KR', sans-serif; color: var(--text);
    background: var(--input-bg); transition: all var(--transition); outline: none; -webkit-appearance: none;
  }
  input:focus { border-color: #111; background: #fff; }
  input::placeholder { color: var(--text-hint); }
  .btn-add { background: #111; color: #fff; border-radius: var(--radius-sm); padding: 14px; font-size: 14px; font-weight: 700; border: none; width: 100%; cursor: pointer; font-family: 'Noto Sans KR', sans-serif; margin-bottom: 12px; transition: all var(--transition); letter-spacing: -0.2px; }
  .btn-add:hover { background: #333; }
  .product-item { padding: 16px 0; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; gap: 12px; }
  .product-item:last-child { border-bottom: none; padding-bottom: 0; }
  .product-item:first-child { padding-top: 0; }
  .product-info { flex: 1; min-width: 0; }
  .product-name { font-size: 15px; font-weight: 700; margin-bottom: 3px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
  .product-meta { font-size: 12px; color: var(--text-sub); display: flex; gap: 8px; align-items: center; }
  .badge-free { background: #ECFDF5; color: #059669; font-size: 10px; font-weight: 700; padding: 2px 7px; border-radius: 100px; }
  .product-btns { display: flex; gap: 6px; flex-shrink: 0; }
  .btn-sm { padding: 7px 14px; border: none; border-radius: 8px; font-size: 12px; font-weight: 600; font-family: 'Noto Sans KR', sans-serif; cursor: pointer; transition: all var(--transition); white-space: nowrap; }
  .btn-edit-sm { background: #F3F3F1; color: #333; }
  .btn-edit-sm:hover { background: #E8E8E6; }
  .btn-delete-sm { background: #FEF2F2; color: var(--danger); }
  .btn-delete-sm:hover { background: #FEE2E2; }
  .toast { position: fixed; bottom: 28px; left: 50%; transform: translateX(-50%) translateY(80px); background: #111; color: #fff; padding: 11px 22px; border-radius: 100px; font-size: 13px; font-weight: 600; transition: transform 0.25s ease; z-index: 999; white-space: nowrap; }
  .toast.show { transform: translateX(-50%) translateY(0); }
  .modal-overlay { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.35); z-index: 100; align-items: flex-end; justify-content: center; }
  .modal-overlay.show { display: flex; }
  .modal { background: #fff; border-radius: 20px 20px 0 0; padding: 28px 20px 44px; width: 100%; max-width: 480px; animation: slideUp 0.25s ease; }
  @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
  .modal-handle { width: 36px; height: 4px; background: #E0E0E0; border-radius: 2px; margin: 0 auto 20px; }
  .modal-title { font-size: 18px; font-weight: 800; margin-bottom: 20px; letter-spacing: -0.3px; }
  .modal-actions { display: flex; gap: 8px; margin-top: 16px; }
  .btn-save { flex: 2; padding: 14px; background: #111; border: none; border-radius: var(--radius-sm); font-size: 14px; font-weight: 700; font-family: 'Noto Sans KR', sans-serif; cursor: pointer; color: #fff; transition: all var(--transition); }
  .btn-save:hover { background: #333; }
  .btn-save:disabled { background: #ccc; cursor: not-allowed; }
  .btn-cancel { flex: 1; padding: 14px; background: #F3F3F1; border: none; border-radius: var(--radius-sm); font-size: 14px; font-weight: 700; font-family: 'Noto Sans KR', sans-serif; cursor: pointer; color: #555; transition: all var(--transition); }
  .btn-cancel:hover { background: #E8E8E6; }
  .empty-state { text-align: center; padding: 36px 0; color: var(--text-hint); font-size: 13px; }
</style>
</head>
<body>
<div class="page-wrapper">
  <div class="header">
    <h1>상품 관리</h1>
    <p>상품을 추가하고 수정할 수 있어요</p>
  </div>

  <button class="btn-add" onclick="openAddModal()">+ 상품 추가</button>

  <div class="card">
    <div class="section-label">등록된 상품</div>
    <div id="productList"><div class="empty-state">불러오는 중...</div></div>
  </div>
</div>

<div class="modal-overlay" id="modalOverlay" onclick="closeModal(event)">
  <div class="modal">
    <div class="modal-handle"></div>
    <div class="modal-title" id="modalTitle">상품 추가</div>
    <div class="form-group">
      <label>상품명</label>
      <input type="text" id="modalName" placeholder="예) 배터리33">
    </div>
    <div class="form-group">
      <label>상품 금액 (원)</label>
      <input type="number" id="modalPrice" placeholder="예) 3000" inputmode="numeric">
    </div>
    <div class="form-group">
      <label>택배비 (원) — 무료배송이면 비워두세요</label>
      <input type="number" id="modalShipping" placeholder="비우면 무료배송" inputmode="numeric">
    </div>
    <div class="modal-actions">
      <button class="btn-cancel" onclick="closeModal()">취소</button>
      <button class="btn-save" id="modalSaveBtn" onclick="saveProduct()">저장</button>
    </div>
  </div>
</div>

<div class="toast" id="toast">목록을 불러올 수 없습니다</div>

<script>
var PRODUCT_API_URL = "https://script.google.com/macros/s/AKfycby_Ipcifm1sJFswVXA1l5wPy5JkxQk8HSt_Q8Msyr241K4RcUhjE6E066vy4E4uIyiJRA/exec";
var editingRow = null;

window.onload = function() { loadProducts(); };

function loadProducts() {
  fetch(PRODUCT_API_URL + '?action=list')
    .then(function(res) { return res.json(); })
    .then(function(data) { renderProducts(data); })
    .catch(function() { showToast('목록을 불러올 수 없습니다'); });
}

function renderProducts(data) {
  var el = document.getElementById('productList');
  if (!data || data.length === 0) { el.innerHTML = '<div class="empty-state">등록된 상품이 없어요</div>'; return; }
  el.innerHTML = data.map(function(p) {
    var shippingText = p.shipping > 0 ? p.shipping.toLocaleString() + '원' : '<span class="badge-free">무료배송</span>';
    return '<div class="product-item">' +
      '<div class="product-info"><div class="product-name">' + p.name + '</div>' +
      '<div class="product-meta">' + p.price.toLocaleString() + '원 · 택배비 ' + shippingText + '</div></div>' +
      '<div class="product-btns">' +
      '<button class="btn-sm btn-edit-sm" onclick="openEditModal(' + p.row + ',\'' + p.name + '\',' + p.price + ',' + p.shipping + ')">수정</button>' +
      '<button class="btn-sm btn-delete-sm" onclick="deleteProduct(' + p.row + ',\'' + p.name + '\')">삭제</button>' +
      '</div></div>';
  }).join('');
}

function openAddModal() {
  editingRow = null;
  document.getElementById('modalTitle').textContent = '상품 추가';
  document.getElementById('modalName').value = '';
  document.getElementById('modalPrice').value = '';
  document.getElementById('modalShipping').value = '';
  document.getElementById('modalSaveBtn').textContent = '저장';
  document.getElementById('modalOverlay').classList.add('show');
}

function openEditModal(row, name, price, shipping) {
  editingRow = row;
  document.getElementById('modalTitle').textContent = '상품 수정';
  document.getElementById('modalName').value = name;
  document.getElementById('modalPrice').value = price;
  document.getElementById('modalShipping').value = shipping > 0 ? shipping : '';
  document.getElementById('modalSaveBtn').textContent = '저장';
  document.getElementById('modalOverlay').classList.add('show');
}

function closeModal(event) {
  if (event && event.target !== document.getElementById('modalOverlay')) return;
  document.getElementById('modalOverlay').classList.remove('show');
}

function saveProduct() {
  var name = document.getElementById('modalName').value.trim();
  var price = document.getElementById('modalPrice').value.trim();
  var shipping = document.getElementById('modalShipping').value.trim() || '0';
  if (!name || !price) { showToast('상품명과 금액을 입력해 주세요'); return; }
  var btn = document.getElementById('modalSaveBtn');
  btn.disabled = true; btn.textContent = '저장 중...';
  var action = editingRow ? 'edit' : 'add';
  var url = PRODUCT_API_URL + '?action=' + action +
    '&name=' + encodeURIComponent(name) +
    '&price=' + encodeURIComponent(price) +
    '&shipping=' + encodeURIComponent(shipping) +
    (editingRow ? '&row=' + editingRow : '');
  fetch(url)
    .then(function(res) { return res.json(); })
    .then(function(data) {
      btn.disabled = false; btn.textContent = '저장';
      if (data.success) {
        document.getElementById('modalOverlay').classList.remove('show');
        showToast(editingRow ? '수정되었습니다' : '추가되었습니다');
        loadProducts();
      } else { showToast(data.error || '오류가 발생했습니다'); }
    })
    .catch(function() { btn.disabled = false; btn.textContent = '저장'; showToast('오류가 발생했습니다'); });
}

function deleteProduct(row, name) {
  if (!confirm('"' + name + '" 상품을 삭제할까요?')) return;
  fetch(PRODUCT_API_URL + '?action=delete&row=' + row)
    .then(function(res) { return res.json(); })
    .then(function(data) {
      if (data.success) { showToast('삭제되었습니다'); loadProducts(); }
      else { showToast(data.error || '오류가 발생했습니다'); }
    })
    .catch(function() { showToast('오류가 발생했습니다'); });
}

function showToast(msg) {
  var toast = document.getElementById('toast');
  toast.textContent = msg;
  toast.classList.add('show');
  setTimeout(function() { toast.classList.remove('show'); }, 2500);
}
</script>


</body></html>
